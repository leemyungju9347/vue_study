<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
</head>
<body>
    <div id="app">
        <button @click="addNum">increase</button>
        <p>{{ num }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                num:10
            },
            
            //데이터의 변화에 따라 특정 로직을 실행할 수 있는 vue의 속성
            watch:{
                num(){
                    this.logText() //num가 바뀌면 로그를 찍어서 확인
                }
            },
            methods:{
                addNum(){
                    this.num++
                },
                logText(){
                    console.log('changed');
                    
                }
            }
        })
    </script>
</body>
</html>
