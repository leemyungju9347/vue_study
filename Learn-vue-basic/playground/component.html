<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <!-- <app-content></app-content> -->
        <app-footer></app-footer>
    </div>
    <div id="app2">
        <app-header></app-header> 
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //전역 컴포넌트 생성
        //vue.component('컴포넌트 이름',컴포넌트 내용)
        Vue.component('app-header',{
            template:'<h1>Header</h1>'
        });
        // Vue.component('app-content',{
        //     template:'<div>component content</div>'
        // })
        
        //Root -> 인스턴스 (상위 부모 컴포넌트)
        //인스턴스 아래에 app-header라는 컴포넌트 생성 (하위 자식 컴포넌트)
        new Vue({
            el:'#app',
            //지역컴포넌트 생성
            components:{
                'app-footer':{
                    template:'<footer>footer</footer>'
                }
            }
        })
        
        // 새로운 인스턴스 추가 -> Root 컴포넌트가 하나 더 생성됨
        // app-header만 출력되는 이유?
        // Vue Component인 전역 컴포넌트로 생성했기 때문에 따로 등록하지 않아도 
        // 인스턴스만 추가했을때 생성이 됨
        // 지역 컴포넌트의 경우는 인스턴스를 생성해줄때마다 생성해줘야 함.
        new Vue({
            el:'#app2',
            components:{
                'app-footer':{
                    template:'<footer>footer2</footer>'
                }
            }
        })
    </script>
</body>
</html>
