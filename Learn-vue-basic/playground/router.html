<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>router</title>
</head>
<body>
    <div id="app">
        <div>
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <router-view></router-view> 
        <!-- 컴포넌트가 뿌려지는 영역 LoginComponent 혹은 mainComponent-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        const LoginComponent = {
            template:'<div>login</div>' //컴포넌트 내용 정의
        }
        const mainComponent = {
            template:'<div>main</div>' //컴포넌트 내용 정의
        }

        const router = new VueRouter({
            //페이지의 라우팅 정보
            // 어떤 Url로 들어갔을때 어떤 페이지가 뿌려져야할지에 대한 정보가 배열에 담긴다.
            // mode:'history',
            routes:[
                //로그인 페이지 정보
                
                {   
                    //페이지의 url이름
                    path:'/login',
                    name:'login',
                    //해당 url에서 표시될 컴포넌트
                    component:LoginComponent
                },
                //메인 페이지 정보
                {
                    //url은 main
                    //component name = maincomponent
                    path:'/main',
                    name:'main',
                    component:mainComponent
                }
            ]
        })

        new Vue({
            el:'#app',
            router:router
        })
    </script>
    
</body>
</html>
